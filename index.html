<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaskFlow Trabajo v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --accent: 59 130 246;
        }
        .accent-bg { background-color: rgb(var(--accent)); }
        .accent-text { color: rgb(var(--accent)); }
        .accent-border { border-color: rgb(var(--accent)); }
        body { font-family: 'Inter', system-ui, sans-serif; }
        .task-item { transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        .subtask { transition: all 0.2s; }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen">
    <div class="max-w-[420px] mx-auto p-4 pb-24">
        <!-- Header -->
        <div class="flex items-center justify-between py-4">
            <div class="flex items-center gap-3">
                <div id="logo" class="w-11 h-11 accent-bg rounded-3xl flex items-center justify-center text-white font-bold text-3xl shadow-xl">T</div>
                <div>
                    <h1 class="text-3xl font-semibold tracking-tighter">TaskFlow</h1>
                    <p class="text-xs text-zinc-400 -mt-1">Trabajo v2.0</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="showSettings()" class="w-11 h-11 bg-zinc-900 hover:bg-zinc-800 rounded-3xl flex items-center justify-center">
                    <i class="fas fa-cog text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Project selector -->
        <div class="flex items-center gap-2 mb-4">
            <select id="project-select" onchange="changeProject()" class="bg-zinc-900 border border-zinc-700 rounded-3xl px-5 py-3 text-sm flex-1 accent-border">
            </select>
            <button onclick="addNewProject()" class="bg-zinc-800 hover:bg-zinc-700 px-5 py-3 rounded-3xl text-sm">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Add task -->
        <div class="bg-zinc-900 rounded-3xl p-6 mb-6">
            <input id="new-task" type="text" placeholder="Nueva tarea principal..." 
                   class="w-full bg-transparent outline-none text-xl font-medium placeholder-zinc-500 mb-4">
            <div class="grid grid-cols-3 gap-3">
                <div>
                    <label class="text-xs text-zinc-400">Fecha</label>
                    <input id="new-due" type="date" class="bg-zinc-800 w-full rounded-2xl px-4 py-3 text-sm">
                </div>
                <div>
                    <label class="text-xs text-zinc-400">Prioridad</label>
                    <select id="new-priority" class="bg-zinc-800 w-full rounded-2xl px-4 py-3 text-sm">
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs text-zinc-400">Recordatorio</label>
                    <select id="new-reminder" class="bg-zinc-800 w-full rounded-2xl px-4 py-3 text-sm">
                        <option value="no">No</option>
                        <option value="yes">Sí (hoy)</option>
                    </select>
                </div>
            </div>
            <button onclick="addNewTask()" class="mt-5 w-full accent-bg py-4 rounded-3xl font-semibold text-lg flex items-center justify-center gap-2">
                <i class="fas fa-plus"></i> Añadir tarea
            </button>
        </div>

        <!-- Filters -->
        <div class="flex gap-1 bg-zinc-900 rounded-3xl p-1 mb-6 text-sm font-medium">
            <button onclick="setFilter('all')" id="f-all" class="flex-1 py-3 rounded-3xl">Todas</button>
            <button onclick="setFilter('pending')" id="f-pending" class="flex-1 py-3 rounded-3xl">Pendientes</button>
            <button onclick="setFilter('completed')" id="f-completed" class="flex-1 py-3 rounded-3xl">Completadas</button>
        </div>

        <!-- Task list -->
        <div id="task-list" class="space-y-4"></div>

        <!-- Export buttons -->
        <div class="flex gap-3 mt-10">
            <button onclick="exportCSV()" class="flex-1 bg-zinc-800 hover:bg-emerald-600 py-4 rounded-3xl font-medium flex items-center justify-center gap-2">
                <i class="fas fa-file-excel"></i> Excel
            </button>
            <button onclick="exportPDF()" class="flex-1 bg-zinc-800 hover:bg-red-600 py-4 rounded-3xl font-medium flex items-center justify-center gap-2">
                <i class="fas fa-file-pdf"></i> PDF
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black/80 flex items-end">
        <div class="bg-zinc-900 w-full rounded-t-3xl p-6 max-h-[85vh] overflow-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Ajustes</h2>
                <button onclick="hideSettings()" class="text-3xl leading-none">×</button>
            </div>
            
            <!-- Theme -->
            <div class="mb-8">
                <p class="text-sm text-zinc-400 mb-3">Apariencia</p>
                <div class="flex items-center justify-between bg-zinc-800 rounded-3xl p-4">
                    <span>Modo oscuro / claro</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="theme-toggle" onchange="toggleTheme()" class="sr-only peer">
                        <div class="w-11 h-6 bg-zinc-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>

            <!-- Accent color -->
            <div class="mb-8">
                <p class="text-sm text-zinc-400 mb-3">Color favorito</p>
                <div class="flex gap-4 flex-wrap">
                    <input type="color" id="accent-picker" value="#3b82f6" onchange="changeAccent(this.value)" class="w-16 h-16 bg-transparent rounded-2xl cursor-pointer">
                </div>
            </div>

            <!-- Projects -->
            <div>
                <p class="text-sm text-zinc-400 mb-3 flex justify-between">
                    <span>Proyectos</span>
                    <button onclick="addNewProject()" class="text-blue-400 text-xs">+ Nuevo</button>
                </p>
                <div id="projects-list" class="space-y-2"></div>
            </div>

            <button onclick="hideSettings()" class="mt-10 w-full accent-bg py-4 rounded-3xl font-semibold">Guardar y cerrar</button>
        </div>
    </div>

    <script>
        let tasks = [];
        let projects = ["Trabajo", "Personal", "Equipo", "Otros"];
        let currentProject = "Trabajo";
        let currentFilter = "all";
        let accentColor = "#3b82f6";
        const STORAGE_KEY = "taskflow_v2";

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const data = JSON.parse(saved);
                tasks = data.tasks || [];
                projects = data.projects || projects;
                currentProject = data.currentProject || "Trabajo";
                accentColor = data.accentColor || "#3b82f6";
            } else {
                tasks = [
                    { id: 1, text: "Preparar presentación Q1", done: false, due: "2026-02-21", priority: "alta", project: "Trabajo", subtasks: [
                        { id: 11, text: "Hacer slides", done: false },
                        { id: 12, text: "Revisar datos", done: true }
                    ]},
                    { id: 2, text: "Llamar al proveedor", done: false, due: "2026-02-20", priority: "media", project: "Trabajo", subtasks: [] }
                ];
            }
            applyAccent();
            renderProjects();
            renderTasks();
            requestNotificationPermission();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ tasks, projects, currentProject, accentColor }));
        }

        function initTheme() {
            const isDark = localStorage.getItem('theme') !== 'light';
            document.documentElement.classList.toggle('dark', isDark);
            document.getElementById('theme-toggle').checked = !isDark;
        }
        function toggleTheme() {
            const isLight = document.getElementById('theme-toggle').checked;
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.documentElement.classList.toggle('dark', !isLight);
        }

        function applyAccent() {
            document.documentElement.style.setProperty('--accent', accentColor.replace('#','').match(/.{1,2}/g).map(x=>parseInt(x,16)).join(' '));
            document.getElementById('logo').style.backgroundColor = accentColor;
        }
        function changeAccent(color) {
            accentColor = color;
            applyAccent();
            saveData();
        }

        function renderProjects() {
            const select = document.getElementById('project-select');
            select.innerHTML = projects.map(p => `<option value="${p}" ${p===currentProject?'selected':''}>${p}</option>`).join('');
            const list = document.getElementById('projects-list');
            list.innerHTML = projects.map((p,i) => `
                <div class="flex items-center justify-between bg-zinc-800 px-5 py-3 rounded-3xl">
                    <span>${p}</span>
                    ${i > 3 ? `<button onclick="deleteProject(${i})" class="text-red-400 text-xs">Eliminar</button>` : ''}
                </div>
            `).join('');
        }
        function changeProject() {
            currentProject = document.getElementById('project-select').value;
            saveData();
            renderTasks();
        }
        function addNewProject() {
            const name = prompt("Nombre del nuevo proyecto:");
            if (name && !projects.includes(name)) {
                projects.push(name);
                renderProjects();
                saveData();
            }
        }
        function deleteProject(index) {
            if (confirm("¿Eliminar proyecto?")) {
                projects.splice(index, 1);
                if (currentProject === projects[index]) currentProject = projects[0] || "Trabajo";
                renderProjects();
                saveData();
                renderTasks();
            }
        }

        function addNewTask() {
            const text = document.getElementById('new-task').value.trim();
            if (!text) return;
            const due = document.getElementById('new-due').value;
            const priority = document.getElementById('new-priority').value;
            const reminder = document.getElementById('new-reminder').value === 'yes';

            tasks.unshift({
                id: Date.now(),
                text,
                done: false,
                due,
                priority,
                project: currentProject,
                subtasks: [],
                reminder
            });

            document.getElementById('new-task').value = '';
            saveData();
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) task.done = !task.done;
            saveData();
            renderTasks();
        }

        function deleteTask(id) {
            if (confirm('¿Eliminar esta tarea y sus subtareas?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveData();
                renderTasks();
            }
        }

        function addSubtask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            const text = prompt("Texto de la subtarea:");
            if (text) {
                task.subtasks.push({ id: Date.now(), text, done: false });
                saveData();
                renderTasks();
            }
        }

        function toggleSubtask(taskId, subId) {
            const task = tasks.find(t => t.id === taskId);
            const sub = task.subtasks.find(s => s.id === subId);
            if (sub) sub.done = !sub.done;
            saveData();
            renderTasks();
        }

        function renderTasks() {
            const container = document.getElementById('task-list');
            container.innerHTML = '';

            let filtered = tasks.filter(t => t.project === currentProject);
            if (currentFilter === 'pending') filtered = filtered.filter(t => !t.done);
            if (currentFilter === 'completed') filtered = filtered.filter(t => t.done);

            filtered.sort((a,b) => (a.done ? 1 : 0) - (b.done ? 1 : 0) || (a.due || '9999').localeCompare(b.due || '9999'));

            if (filtered.length === 0) {
                container.innerHTML = `<p class="text-center py-20 text-zinc-500">No hay tareas en este proyecto</p>`;
                return;
            }

            filtered.forEach(task => {
                const overdue = task.due && new Date(task.due) < new Date() && !task.done;
                const prioColor = {alta:'red',media:'amber',baja:'emerald'}[task.priority];

                let html = `
                <div class="task-item bg-zinc-900 rounded-3xl p-5">
                    <div class="flex gap-4">
                        <div onclick="toggleTask(${task.id})" class="cursor-pointer pt-1">
                            <div class="${task.done ? 'accent-bg' : 'border-2 border-zinc-600'} w-7 h-7 rounded-2xl flex items-center justify-center">
                                ${task.done ? '<i class="fas fa-check text-white text-sm"></i>' : ''}
                            </div>
                        </div>
                        <div class="flex-1">
                            <p class="text-[17px] ${task.done ? 'line-through text-zinc-500' : ''}">${task.text}</p>
                            <div class="flex gap-3 mt-3 text-xs">
                                ${task.due ? `<span class="${overdue?'text-red-400':''}"><i class="fas fa-calendar"></i> ${new Date(task.due).toLocaleDateString('es-ES',{day:'numeric',month:'short'})}</span>` : ''}
                                <span class="px-3 py-0.5 rounded-2xl border border-${prioColor}-400/30 text-${prioColor}-400">${task.priority.toUpperCase()}</span>
                            </div>

                            <div class="mt-4">
                                <div onclick="this.nextElementSibling.classList.toggle('hidden')" class="text-xs text-zinc-400 flex items-center gap-1 cursor-pointer">
                                    <i class="fas fa-list-check"></i> ${task.subtasks.length} subtareas
                                </div>
                                <div class="hidden mt-3 space-y-2 pl-8">
                                    ${task.subtasks.map(sub => `
                                        <div class="flex items-center gap-3 text-sm">
                                            <div onclick="toggleSubtask(${task.id},${sub.id})" class="cursor-pointer">
                                                <div class="${sub.done ? 'accent-bg' : 'border border-zinc-600'} w-5 h-5 rounded-xl flex items-center justify-center">
                                                    ${sub.done ? '<i class="fas fa-check text-[10px] text-white"></i>' : ''}
                                                </div>
                                            </div>
                                            <span class="${sub.done ? 'line-through text-zinc-500' : ''}">${sub.text}</span>
                                        </div>
                                    `).join('')}
                                    <button onclick="addSubtask(${task.id})" class="text-blue-400 text-xs flex items-center gap-1">
                                        <i class="fas fa-plus"></i> Añadir subtarea
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button onclick="deleteTask(${task.id})" class="text-zinc-500 hover:text-red-400">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('#f-all,#f-pending,#f-completed').forEach(b => b.classList.toggle('bg-zinc-800', b.id === `f-${f}`));
            renderTasks();
        }

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        function exportCSV() {
            let csv = "Tarea,Hecha,Fecha,Prioridad,Proyecto,Subtareas\n";
            tasks.forEach(t => {
                const subs = t.subtasks.map(s => s.text).join('; ');
                csv += `"${t.text}",${t.done},"${t.due || ''}",${t.priority},${t.project},"${subs}"\n`;
            });
            const blob = new Blob([csv], {type: 'text/csv'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'taskflow_trabajo.csv';
            a.click();
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("TaskFlow Trabajo - Exportación", 20, 20);
            let y = 40;
            tasks.forEach((t, i) => {
                doc.text(`${i+1}. ${t.text} ${t.done?'✅':''}`, 20, y);
                if (t.due) doc.text(`Fecha: ${t.due}`, 25, y+7);
                y += 15;
                if (y > 250) { doc.addPage(); y = 20; }
            });
            doc.save('taskflow_trabajo.pdf');
        }

        function showSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
        }
        function hideSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
            saveData();
        }

        window.onload = () => {
            loadData();
            initTheme();
            setFilter('all');
        };
    </script>
